      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'nexus-dark': '#030712', // slate-950
              'nexus-card': '#0f172a', // slate-900
              'cyan-glow': '#06b6d4',
              'purple-haze': '#8b5cf6',

            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],

    <style>
